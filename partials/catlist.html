
<div class="container-fluid">
<br/>
  <div class="row-fluid">
    <div class="span4">
  <tabset>
    <!-- <tab ng-repeat="tab in tabs" heading="{{tab.title}}" active="tab.active" disabled="tab.disabled">
      {{tab.content}} -->

<tab heading="Location">
  <div
    data-angular-treeview="true"
    data-tree-id="loc"
    data-tree-model="location_data"
    data-node-id="node"
    data-node-label="node"
    data-node-children="children">
    </div>
    </tab>
<tab heading="Era">
  <div
    data-angular-treeview="true"
    data-tree-id="era"
    data-tree-model="era_data"
    data-node-id="node"
    data-node-label="node"
    data-node-children="children">
    </div>
    </tab>
<tab heading="Genre">
  <div
    data-angular-treeview="true"
    data-tree-id="genre"
    data-tree-model="genre_data"
    data-node-id="node"
    data-node-label="node"
    data-node-children="children">
    </div>
    </tab>
<tab heading="Medium">
  <div
    data-angular-treeview="true"
    data-tree-id="media"
    data-tree-model="media_data"
    data-node-id="node"
    data-node-label="node"
    data-node-children="children">
    </div>
    </tab>
  </tabset>
  <hr />
  </div>
    <div class="span4">
      <ul class="artists">
<!--      	<li ng-repeat="artist in artists | filter:selectedNode.node" class = "b-thumbnail" ng-click="changeEvents('artists/' + artist.uri + '-timeline.json')"> -->
        <p>Search: &nbsp&nbsp<input ng-model="searchText"></p>
        <li ng-repeat="artist in artists | filter:artFilter | filter:searchText" class = "b-thumbnail" ng-click="open(artist)">
      		{{artist.name}}
      	</li>
      </ul>
    </div>
    <div class ="span4">
      <button class='btn btn-default' ng-click="resetAlerts()">Reset</button>
      <hr/>
      <alert ng-repeat="alert in alerts" type="alert.type" close="closeAlert($index)">{{alert.message}}</alert>
      <!--Body content-->
    </div>
  </div>
  </div>
</div>
