<div class="modal-header">
    <h3>{{artist.name}}</h3>
</div>
<div class="modal-body">
    <h4>Tags</h4> 
    <ul>
    <li ng-repeat="item in artist.links">
            {{ item }}
        </li>
    </ul>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()">Close</button>
</div>
